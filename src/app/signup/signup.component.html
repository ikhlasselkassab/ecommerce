<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center">Inscription</h3>
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <div class="form-group">
          <label for="firstName">Prénom</label>
          <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="Entrez votre prénom" required>
        </div>
        <div class="form-group mt-3">
          <label for="lastName">Nom</label>
          <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Entrez votre nom" required>
        </div>
        <div class="form-group mt-3">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Entrez votre email" required>

        </div>
        <div class="form-group mt-3">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Créez un mot de passe" required>
        </div>
        <div class="form-group mt-3">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirmez votre mot de passe" required>
          <div *ngIf="!passwordsMatch" class="text-danger">
            Les mots de passe ne correspondent pas.
          </div>

        </div>
        <button type="submit" class="btn btn-success btn-block mt-4">S'inscrire</button>
        <div class="text-center mt-3">
          <p>Vous avez déjà un compte ? <a routerLink="/auth">Connectez-vous ici</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
